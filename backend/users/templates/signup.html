<center>
    {% block content %}
    <h2>Sign Up</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	{% if messages %}
		{% for message in messages %}
			<script>
				swal("User creation", '{{ message }}', '{{ message.tags }}');
			</script>
		{% endfor %}
	{% endif %}

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Submit</button>
    </form>
    {% endblock content %}
</center>
